<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Calculadora Termossolar</title>
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
	<script type="text/javascript" href="./script/arquivo01.js"></script>
</head>
<body>

	<h1>Calculadora para Energia Termossolar</h1>
	<h4>Escolha uma peça e preencha as informações necessárias nos campos abaixo:</h4>

	<form>
		<div>
			<select name="peca">
				<option>Escolha uma peça...</option>
				<option>Ducha de banho</option>
				<option>Lavatório</option>
				<option>Ducha higiênica</option>
				<option>Banheira</option>
				<option>Pia de cozinha</option>
				<option>Lava-louças</option>
				<option>Máquina de lavar roupa</option>
			</select>
		</div>
		<div>
			<label id="vazao"></label>
			<input type="number" name="vazao" class="hide">
			<label id="tempo-medio-seg-dia"></label>
			<input type="number" name="tempo-medio" class="hide">
			<label id="quantidade-uso-dia"></label>
			<input type="number" name="qtd-uso" class="hide">

		</div>
		<button class="hide">OK</button>

		<div>
			<label>Qual o local que se pretende realizar a instalação das placas termossolares?</label>
			<select name="capital-brasileira">
				
			</select>
		</div>
	</form>



</body>
</html>
